<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" style="background-color: aqua;" onclick="changeColor(this)">배경바꾸기</button>
    <button type="button" style="background-color: magenta;" onclick="changeColor(this)">배경바꾸기</button>
    <button type="button" style="background-color: burlywood;" onclick="changeColor(this)">배경바꾸기</button>
    <button type="button" style="background-color: indigo;" onclick="changeColor(this)">배경바꾸기</button>
    <button type="button" style="background-color: violet;" onclick="changeColor(this)">배경바꾸기</button>
    <button type="button" style="background-color: blue;" onclick="changeColor(this)">배경바꾸기</button>
</body>
</html>

<script>
    function changeColor(me){
        document.getElementsByTagName("body")[0].style.backgroundColor = me.style.backgroundColor;
    }
</script>
