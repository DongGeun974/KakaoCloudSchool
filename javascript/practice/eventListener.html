<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>이벤트 리스너를 이용해 이벤트 핸들러 붙이기</h2>
    <button type="button" id="btnPress">누르세요</button>
</body>
</html>

<script>
    let btnPress = document.querySelector("#btnPress");
    let originalColor;

    btnPress.addEventListener("click", function(){
        console.log("이벤트리스터11111");
    })

    btnPress.addEventListener("click", function(){
        console.log("이벤트리스터22222222");
    })

    btnPress.addEventListener("click", function(){
        console.log("이벤트리스터33333333");
    })

    btnPress.addEventListener("mouseover", function(){
        console.log("마우스이벤트리스터11111");
        originalColor = btnPress.style.background;
        btnPress.style.background = "#ff0000";
    })

    btnPress.addEventListener("mouseout", function(){
        console.log("마우스이벤트리스터222222");
        btnPress.style.background = originalColor;
    })
</script>
