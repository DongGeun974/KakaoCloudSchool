<script>
    async function loadData() { 
        let promise = new Promise((resovle, reject)=>{
            let user = {"name" : "hong", "age" : 22, "phone" : "010-1111-2222"}
            setTimeout(() => {
                resovle(user)
            }, 1000);
        })
        
        let result = await promise;
        // console.log(result)
        return result
    }

    let a = loadData();
    a.then((data) => console.log(data))
    // console.log(a)

    loadData().then(
        (data) =>{
            console.log(data.name, data.age, data.phone)
        }
    )
</script>
