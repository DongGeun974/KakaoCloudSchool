<script>
    function calc(x,y)
    {
        return x+y
    }

    let add = function(x,y){
        return x+y
    }

    console.log(calc(10,20))
    console.log(add(5,7))       // 자바스크립트는 비동기모드 지원
    // 비동기 처리는 보통의 함수처럼 하나의 일을 시작하고 일을 마무리한 다음에 다른 일을 처리하지 않고 일을 시작하고 바로 리턴하고 백그라운드에서 시스템이 계속 일을 수행
    // 콜백 함수로 일이 완료한 시점을 알려줌
    // 콜백 함수의 주소를 전달하면 시스템 호출

    function callfunc(func)
    {
        func()
    }

    callfunc(function(){console.log("hello")});
    callfunc(() => {console.log("hello")})


</script>
