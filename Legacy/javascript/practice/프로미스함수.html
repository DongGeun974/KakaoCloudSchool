<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>    
    <input type="text" id="input" value="10">

    <button type="button" onclick="loadData()">데이터부르기</button>
</body>
</html>


<script>
    // 이 함수를  promoise 객체를 이용해 비동기로 구현
    function sigma(limit=100){
        return new Promise(function(resovle, reject){
            if (limit < 1)
            {
                reject("1보다 큰 값을 읿력하세요"); // catch 구문의 error에 전단
            }
            let s = 0, i;
            for (i =1; i <=limit; i++)
            {
                s+=i;
            }
            resovle(s);
        })
    }

    function loadData() { 
        let limit = parseInt(document.getElementById("input").value);
        
        sigma(limit).then(
            (sum)=>{
                document.getElementById("result").innerHTML = sum
            }
        ).catch((error)=>{
            alert(error)
        });
    }
</script>
