<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("hello javascript");
        console.log("주로 디버깅용으로 사용한다");
        //  자바스크립트는 원래 ;을 붙여야 한다
        // 안붙이면 자동으로 ;이 있는 것으로 인식하다
        // 인터프리터 언어는 대부분 변수선언을 하지 않는다
        a=10
        b=20
        console.log(a+b);
        console.log(a,b)

        // 대괄호 앞에 ; 필수
        // 람다
        [1,2,3].forEach((e) => console.log(e))
    </script>
</body>
</html>
