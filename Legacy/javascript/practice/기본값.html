<script>
    function myFunction(a=10, b=20, c=30) {  
        return a+b+c;
    }

    console.log(myFunction())
    console.log(myFunction(1))
    console.log(myFunction(1,2,))
    console.log(myFunction(1,2,3,))

    function showMessage(text) {  
        if(text === undefined)
        {
            text = "빈 문자열";
        }
        
        text = text || "빈 문자열";
        console.log(text);
    }

    showMessage()
    showMessage("hi")

    function showCount(count)
    {
        alert(count ?? "unknown")
    }

    showCount(5)
    showCount("")
    showCount(null)
    showCount()

</script>
