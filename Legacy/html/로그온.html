<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action을 지정하지 않으면 자기 문서를 또 부름 -->
    <!-- ?name=value&name2=value2 -->
    <form action="" method="get">
        <fieldset>
            <label for="userId">아이디
                <input type="text" name="userId" size="10">
            </label>
            <label for="password">패스워드
                <input type="password" name="password" size="10">
            </label>
            <!-- 서버 전송 -->
            <input type="submit" value="로그인">
            <button>로그온</button>
            <!-- 버튼 -->
            <input type="button" value="로그인">
            <button type="button">로그온</button>

            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                <label for="user-name">이름 </label>
                <input type="text" id="user-name">
                </li>
                <li>
                <label for="addr">배송 주소</label>
                <input type="text" id="addr">
                </li>
                <li>
                <label for="mail">이메일</label>
                <input type="email" id="mail">
                </li>        
                <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone">
                </li>
            </ul>  
        </fieldset>

        <fieldset style="margin-top: 30px">
            <legend>상품선택</legend>
            <label for="chk1">
                <input type="checkbox" value="m1" name="product" id="chk1">선물용 3kg
            </label>
            <label for="chk2">
                <input type="checkbox" value="m2" name="product" id="chk2">선물용 6kg
            </label>
            <label for="chk3">
                <input type="checkbox" value="m3" name="product" id="chk3">선물용 9kg
            </label>

            <p>포장선택</p>
            <label for="gift1">
                <input type="radio" value="1" name="gift" checked id="gift1">선물포장
            </label>
            <label for="gift2">
                <input type="radio" value="2" name="gift" checked id="gift2">선물포장안함
            </label>
        </fieldset>
    </form>

</body>
</html>
