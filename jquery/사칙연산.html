<body>
    x : <input type="text" name="" id="xvalue"> <br>
    y : <input type="text" name="" id="yvalue"> <br>
    <button type="button" id="add" class="btn">+</button>
    <button type="button" id="sub" class="btn">-</button>
    <button type="button" id="mul" class="btn">*</button>
    <button type="button" id="div" class="btn">/</button>

    <div id="result"></div>
</body>

        $(".btn").click((btn)=>{
            var x = parseInt($("#xvalue").val());
            var y = parseInt($("#yvalue").val());

            if (btn.target.id == "add")
            {
                $("#result").html(`${x+y}`);
            } else if (btn.target.id == "sub")
            {
                $("#result").html(`${x-y}`);
            } else if (btn.target.id == "mul")
            {
                $("#result").html(`${x*y}`);
            } else if (btn.target.id == "div")
            {
                $("#result").html(`${x/y}`);
            } 
            
        })
    })
</script>
