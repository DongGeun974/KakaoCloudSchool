<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <form action="" onsubmit="" id="myForm">
        <input type="text" name="x" id="x">
        <br>
        <input type="button" value="send1" name="" id="btnSend">
        <button id="btnPress" type="button">btn</button>
    </form>
</body>
</html>

<script>
    $(()=>{
        $("#btnPress").click((event)=>{
            console.log(event)
            event.preventDefault();     // 기본 기능 막기
            if ($("#x").val().trim().length < 5)
            {
                alert("5글자를 넘게 입력하세요")
                $("#x").focus();
                return false;
            }
            $("#myForm").submit();
        })

        $("#btnSend").click(()=>{
            if ($("#x").val().trim().length < 5)
            {
                alert("5글자를 넘게 입력하세요")
                $("#x").focus();
                return false;
            }
            $("#myForm").submit();
        })
    })
</script>
